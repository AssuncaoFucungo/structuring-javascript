<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Count</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/shoelace-autoloader.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Tally Count v2</h1>
    </header>
    <main>
      <sl-split-panel>
        <div
          slot="start"
          style="
            height: 200px;
            background: var(--sl-color-neutral-50);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
          "
        >
          <button id="add" style="width: 100%; height: 100%">+</button>
        </div>
        <div
          slot="end"
          style="
            height: 200px;
            background: var(--sl-color-neutral-50);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
          "
        >
          <button id="subtract" style="width: 100%; height: 100%">-</button>
        </div>
      </sl-split-panel>

      <div id="counterDisplay" style="text-align: center; font-size: 24px">
        0
      </div>

      <button id="reset" style="width: 100%; height: 40px">Reset</button>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
